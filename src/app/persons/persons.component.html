<h2>My list of persons</h2>
<div style="width: 500px">
  <ul>
    <li *ngFor="let p of persons" (click)="onSelect(p)" [class.selected]="p === selectedPerson">
      <span class="badge">{{ p.id }}</span> {{ p.name }} {{p.lastName}}
    </li>
  </ul>
</div>

<!-- one ways binding -->
<app-person-detail [person]="selectedPerson"></app-person-detail>
