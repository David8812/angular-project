<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div style="display: table; height: 20px; overflow: hidden; width: 100%;">
    <div *ngFor="let message of messageService.messages" class="divStyle"> {{message}} </div>
  </div>
</div>
